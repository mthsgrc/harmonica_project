<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Harmonica Tabs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">

</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">Harmonica Tabs</a></h1>
        <form action="{{ url_for('main.search') }}" method="get">
            <input type="text" name="q" placeholder="Search tabs..." value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>

        <div class="user-info">
            {% if current_user.is_authenticated %}
                Hello {{ current_user.username }} ({{ current_user.role }})
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                <a href="{{ url_for('main.favorites') }}">My Favorites</a>
                <a href="{{ url_for('main.profile') }}">My Profile</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>              
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Harmonica Tabs Database &copy; {{ current_year }}</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters');
                e.preventDefault();
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                e.preventDefault();
            }
        });
        </script>
</body>
</html>
