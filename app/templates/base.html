<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Tabs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">Harmonica Tabs</a></h1>
        <form action="{{ url_for('main.search') }}" method="get">
            <input type="text" name="q" placeholder="Search tabs..." value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>

        <div class="user-info">
            {% if current_user.is_authenticated %}
                Hello {{ current_user.username }} ({{ current_user.role }})
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                <a href="{{ url_for('main.favorites') }}">My Favorites</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Harmonica Tabs Database &copy; {{ current_year }}</p>
    </footer>
</body>
</html>
