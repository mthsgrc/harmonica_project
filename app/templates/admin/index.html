{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>Admin Dashboard</h1>
  <div class="list-group">
    <a
      href="{{ url_for('admin.manage_users') }}"
      class="list-group-item list-group-item-action"
    >
      Manage Users </a
    ><br />

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Tabs</h5>
            <p class="card-text display-4">{{ tab_count }}</p>
            <a href="{{ url_for('main.all_tabs') }}" class="text-white"
              >Manage Tabs</a
            >
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <p class="card-text display-4">{{ user_count }}</p>
            <a href="{{ url_for('admin.manage_users') }}" class="text-white"
              >Manage Users</a
            >
          </div>
        </div>
      </div>
    </div>

    {#
    <a href="#" class="list-group-item list-group-item-action">
      System Settings </a
    ><br />
    <a href="#" class="list-group-item list-group-item-action">
      Backup & Restore
    </a>
    #}
  </div>
</div>
{% endblock %}
